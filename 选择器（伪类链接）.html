<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    a:link {color: #3c3c3c;/*未访问过的链接状态*/
    font-size: 25px; 
    font-weight: 700;
    }
    a:visited{color: pink;}/*这个链接点击过后的样子*/
    a:hover{color: #f10215;}/*鼠标经过链接时候的样子*/
    a:active{color: green;}/*鼠标点下去时候的样子，四个按顺序写，不能颠倒*/
    </style>
</head>
<body>
    <a href="http://www.asdf.com">秒杀</a>
</body>
</html>
