<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>/*只需要div里的class变红*/
    div .red{color: red;}/*在 .red 前加div */
    </style>
</head>
<body>
    <div>交集选择器</div><!--交集选择器 既是 div 又是 red 满足条件-->
    <div>交集选择器</div>
    <div>交集选择器</div>
    <div class="red">交集选择器</div>
    <p>交集选择器</p>
    <p>交集选择器</p>
    <p>交集选择器</p>
    <p class="red">交集选择器</p>
</body>
</html>
